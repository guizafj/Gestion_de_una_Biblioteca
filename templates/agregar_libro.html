{% extends "base.html" %}

{% block content %} 
    <h2>Agregar Libro</h2>
    <form id="agregar-libro-form" method="POST" action="{{ url_for('agregar_libro') }}">
        {{ form.hidden_tag() }}

        <!-- Campo ISBN -->
        <div class="form-group input-container">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" class="form-control" placeholder="Ingresa el ISBN del libro" required>
            <small class="text-danger" id="isbn-error" style="display: none;">El campo ISBN es obligatorio.</small>
        </div>

        <!-- Campo Título -->
        <div class="form-group input-container">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Ingresa el título del libro" required>
            <small class="text-danger" id="titulo-error" style="display: none;">El campo Título es obligatorio.</small>
        </div>

        <!-- Campo Autor -->
        <div class="form-group input-container">
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" class="form-control" placeholder="Ingresa el autor del libro" required>
            <small class="text-danger" id="autor-error" style="display: none;">El campo Autor es obligatorio.</small>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-primary">Agregar Libro</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
