{% extends "base.html" %}

{% block content %}
    <div class="text-center mt-5">
        <h2 class="text-danger">Error {{ error_code }}</h2>
        <p class="text-muted">{{ error_message }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Volver al Inicio</a>
    </div>

    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages" class="mt-4">
                {% for category, message in messages %}
                    <div class="flash-message alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endblock %}
