{% extends "base.html" %}

{% block content %}
    <h2>Editar Libros</h2>
    <ul>
        {% for libro in libros %}
            <li>
                {{ libro.titulo }} - {{ libro.autor }}
                <a href="{{ url_for('editar_libro', libro_id=libro.id) }}">Editar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Volver al Inicio</a>
{% endblock %}
