{% extends "base.html" %}

{% block content %}
    <h2>Prestar Libro</h2>
    <p>¿Deseas prestar el libro "{{ libro.titulo }}"?</p>
    <form method="POST">
        <!-- Botón de confirmación -->
        <button type="submit" class="btn btn-primary btn-prestar" data-titulo="{{ libro.titulo }}">Confirmar Préstamo</button>
        <!-- Botón de cancelación -->
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
